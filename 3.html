<h2>김반희의 성별</h2>
반희는 현재 중성이다.
<p>반희를 처음 보았을때 출산묘였기때문에 반희의 성별은 여성이였다.</p><p style="margin-top:45px;">하지만 2020년 가을 <a href="https://ko.wikipedia.org/wiki/%EC%A4%91%EC%84%B1%ED%99%94_%EC%88%98%EC%88%A0">중성화 수술</a>을 했기때문에 현재는 중성이다.</p>
