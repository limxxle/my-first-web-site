<h2>김반희의 유래</h2>
우리 집 <a href="https://terms.naver.com/entry.naver?docId=742091&cid=46677&categoryId=46677" target="_blank" title="what is cat mean">고양이</a> 이름은 <strong>김반희</strong>다.
<img src="paw.jpg"width="100">
<p>고양이들의 세계가 모계사회라는 점에 기안해서 우리 엄마 성인 김씨를 물려주었고. 얼굴 색이 반반으로 나뉘어져 다르다는 점에서 기안하여 가운데 글자를 반으로 넣었다. 마지막 글자는 엄마 형제의 희자돌림에서 따왔다.</p><p style="margin-top:45px;">이것이 태대김반희 이름의 유래이다.</p>
