<h2>김반희의 나이</h2>
반희가 길고양이기때문에 나이는 <a href="https://terms.naver.com/entry.naver?docId=5666525&cid=40942&categoryId=32204">미지수</a> 이다.
<p>내가 반희를 처음 만났을때가 2020년 4월 이였다.</p> <p>당시 태어난지 일년이 되지 않은 것으로 보였기때문에 2019년도 출생으로 예상한다.</p><p style="margin-top:45px;">그래서 반희의 나이는 4살로 추정된다..</p>
